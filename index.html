<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Rock! Paper! Scissors! Shoot!</title>
</head>

<body>

    <header class="container-fluid bg-primary text-center text-light">
        <div class="row">
            <div class="class">
                <h1>Rock! Paper! Scissors! Shoot!</h1>
            </div>
        </div>
    </header>


    <main class="container">
        <div class="row mt-5">
            <div class="col-11">
                <button type="button" class="btn btn-primary" onclick="play('rock')">Rock</button>
                <button type="button" class="btn btn-warning" onclick="play('paper')">Paper</button>
                <button type="button" class="btn btn-dark" onclick="play('scissors')">Scissors</button>
            </div>
        </div>

    </main>


    <footer class="container-fluid bg-primary text-center text-light">
        <div class="row">
            <div class="col p-3">
                <p>Made with â™¥ by Autumn haha!</p>
            </div>
        </div>

    </footer>
    <script src=app.js></script>

</html>
